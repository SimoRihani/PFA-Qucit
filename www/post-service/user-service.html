<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="user-service">
    <style>
        :host {

        }
    </style>
    <template>
        <iron-ajax auto url="api/users.json" handle-as="json" on-response="tasksLoaded"></iron-ajax>
    </template>

<script>
    Polymer({
        is: "user-service",
        properties: {
            users: {
                type: Array,
                reflectToAttribute: true,
                notify: true
            }
        },
        attached: function () {
            this.users = [];
        },
        tasksLoaded: function (data) {
            this.users = data.detail.response;
            console.log('Load user data');
        }
    });
</script>
</dom-module>
