<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="post-service">
    <style>
        :host {

        }
    </style>
    <template>
        <iron-ajax auto url="../api/posts.json" handle-as="json" on-response="tasksLoaded"></iron-ajax>
    </template>
</dom-module>

<script>
    Polymer({
        is: "post-service",
        properties: {
            posts: {
                type: Array,
                reflectToAttribute: true,
                notify: true
            }
        },
        attached: function () {
            this.posts = [];
        },
        tasksLoaded: function (data) {
            this.posts = data.detail.response;
        },
        setFavorite: function (pid, isFavorite) {
        // no service backend, just log the change
        console.log('Favorite changed: ' + pid + ', now: ' + isFavorite);
      }
    });
</script>
