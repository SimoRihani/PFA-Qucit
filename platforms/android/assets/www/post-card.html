<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="bower_components/paper-spinner/paper-spinner.html">

<polymer-element name="post-card">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 15px;
      width: 98%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-header {
      margin-bottom: 1px;
      margin-top: 2px;
    }
    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0;
      width: 80%;
      font-size: 0.8em;
      font-weight: 300;
    }
     polyfill-next-selector { content: '.card-header h3'; }
    .card-header ::content h3 {
      margin: 0;
      width: 40%;
      font-size: 0.8rem;
      font-weight: 300;
    }
    polyfill-next-selector { content: '.card-header h4'; }
    .card-header ::content h4 {
      margin: 0;
      font-size: 0.6rem;
      font-weight: 300;
    }
     polyfill-next-selector { content: '.card-header h5'; }
    .card-header ::content h5 {
      margin: 0;
      font-size: 0.8rem;
      font-weight: 200;
    }
    polyfill-next-selector { content: '.card-header .liane'; }
    .card-header ::content .liane {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
      background-color: red;
      opacity: 0.8;
    }
    #favicon {
      position: absolute;
      top: 3px;
      right: 73px;
      color: #636363;
    }
    #favicon:hover {
      color: #03a9f4;
    }
    #upicon {
      position: absolute;
      top: 3px;
      right: 37px;
      color: #636363;
    }
    #upicon:hover {
      color: #87E990;
    }
    #delicon {
      position: absolute;
      top: 4px;
      right: 3px;
      color: #636363;
    }
    #delicon:hover {
      color: #da4336;
    }
    :host([favorite]) #favicon {
      color: #03a9f4;
    }
    paper-spinner.blue::shadow .circle {
      border-color: #4285f4;
    }
    .icon {
    position: relative;
    color: #fff;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    opacity: 0.8;
    text-align: center;
    margin-left: 2px;
    }

    </style>

    <div class="card-header" layout horizontal center>
      
      <div layout vertical>
      <content select="h3"></content>
      <content select="h4"></content>
    </div>

    <div vertical layout>
        <content select="div"></content>
        <content select="div"></content>
        <content select="div"></content>
        <content select="div"></content>
      </div>
    
    <div layout vertical>
      <content select="h2"></content>
      <content select="h5"></content>
      <content select="core-icon-button"></content>
    </div>

    </div>

    <div horizontal layout>
    <core-icon-button
      id="favicon"
      icon="done"
      title="Enable/Disable"
      on-tap="{{favoriteTapped}}">
    </core-icon-button>

    <core-icon-button
      id="upicon"
      icon="create"
      title="Update">
    </core-icon-button>

    <core-icon-button
      id="delicon"
      icon="clear"
      title="Delete"
      on-tap="{{deleteTapped}}">
    </core-icon>
  </div>



    <content></content>   
  </template>
  
 

  <script>
  Polymer({
    publish: {
      favorite: {
        value: false,
        reflect: true
      }
    },
    favoriteTapped: function(event, detail, sender) {
      this.favorite = !this.favorite;
      this.fire('favorite-tap');
    }
  });
  </script>
</polymer-element>
